<html>
<head>
  <link rel="stylesheet" href="/style.css">
  <style>
  body {background-size: 100%;}
  </style>
</head>
<body>
<select name="colors" onchange="changeColor(this)">
  <option value="url(/backgrounds/skoolbackground.gif)">Default</option>
  <option value="url(/colorbackground.gif)">Rainbow</option>
  <option value="url(/backgrounds/default.png)">Original</option>
</select>
<script>
function changeColor(event) {
  var color = event.value;
  console.log(color)
  document.getElementsByTagName('BODY')[0].style.background = color;
  document.getElementsByTagName('BODY')[0].style.background-size = 100%;
}
</script>
</body>
</html>
