<html>
<head>
</head>
<body>
<select name="colors" onchange="changeColor(this)">
  <option value="url(backgrounds/default.png)">Default</option>
  <option value"url(colorbackground.gif)">Rainbow</option>
  <option value"url(backgrounds/skoolbackground.gif)">Purple/Pink</option>
</select>
<script>
function changeColor(event)
{
  var color = event.value;
  document.getElementsByTagName('BODY')
  [0].style.background=color;
}
</script>
</body>
</html>
